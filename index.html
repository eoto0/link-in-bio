<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>


    <style>

/*

      * {
        border: 1px red dashed;
      }

*/
      
      html {
        min-height: 100%;
      }
      
      body {
        min-height: 100%;
        padding-top: 40px;
        padding-bottom: 40px;
        background: linear-gradient(90deg, #003f5b, #002477, #3d038e, #8007a1, #b70b8a, #cf0f54, #e7480e, #ff9913);
        color: rgba(255, 255, 255, 1.0);
        font-family: "Raleway";
      }
        .avatar-image {
          width: 128px;
          height: 128px;
          object-fit: cover;
          border-radius: 128px;
        }

        .thumbnail {
          width: 48px;
          height: 48px;
          border-radius: 48px;
          object-fit: cover;
        }

        a {
        color: rgba(255, 255, 255, 1.0);
        text-decoration: none;
        }

        
        .item {
          background-color: rgba(192, 94, 143, 0.8);
          border-radius: 1000px;
          padding: 5px;
          padding-right: 53px;
          box-shadow: 4px 4px 10px 0px rgba(122,32,122,0.5);
          margin-bottom: 20px;
          display: flex;
          align-items: center;
;
        }

        .main-container {
          max-width: 640px;
          margin: auto;
        }

        .image-row {
          margin-bottom: 20px;
          text-align: center;
        }


        .name-row {
          margin-bottom: 30px;
          text-align: center;
          font-family: "Playfair Display";;
          font-size: 24px;
          font-weight: 900;
        }


        .social-icons-row {
          margin-bottom: 30px;
          display: flex;
          justify-content: space-around;
        }

        .link-text {
          text-align: center;
          flex-grow: 1;
        }
        

    </style>
  </head>

  <body>
    <div class="main-container"> 
      <div class="image-row">
        <img src="/thumbnail/profile.jpeg" alt="Erkin Oto headshot" class="avatar-image">
    </div>

    <div class="name-row">
      Erkin Oto
    </div>

    <div class="social-icons-row">
      <a href="https://github.com/eoto0" target="_blank">
        <i class="fa-brands fa-github"></i>
      </a>
    

      <a href="https://linkedin.com/in/erkinoto" target="_blank">
        <i class="fa-brands fa-linkedin"></i>
      </a>

      <a href="https://www.instagram.com/erkinotoo" target="_blank">
        <i class="fa-brands fa-square-instagram"></i>
      </a>
    </div>

    <div class="links-row">
      <div class="item">
        <img src="/thumbnail/Nvidia.jpg" class="thumbnail">

        <a class="link-text" target="_blank" href="https://blogs.nvidia.com/blog/omniverse-cloud-apis">
          Nvidia Omniverse
        </a>
      </div>

      <div class="item">
        <img src="/thumbnail/Google.jpg" class="thumbnail">

        <a class="link-text" target="_blank" href="https://notebooklm.google">
          Google Notebook LM

      </a>

      </div>

    </div>
